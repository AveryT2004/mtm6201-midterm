<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avery Taylor Midterm</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="login-page">
<header>
    <div id="status">
    <img src="img/Status Bar (Black).svg" alt="Status bar">
    </div>
</header>    
<main>
    <img src="img/arrow-left.png" alt="Arrow left" id="arrow">
    <h2 id="login">Login</h2>
    <p id="journey">Get started with your journey.</p>

    <div id="login">
    <label for="username" id="username">Username or Email</label>
    <input type="text" placeholder="contact@elitepixels.net" name="username" id="user">

    <label for="password" id="password">Password</label>
    <input type="text" placeholder="Enter password" name="password" id="pass">

    <label id="remember">
        <input type="radio" checked="checked" name="remember"> Remember Password
    </label>

    <span> <a href="#" id="forgot">Forgot Password</a></span>

    <button id="continue">CONTINUE TO LOGIN</button>
    </div>

    <div id="keyboard">
    <img src="img/Keyboard + Suggestions.png" alt="Keyboard">
    </div>
</main>
</body>
</html>
