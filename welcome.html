<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avery Taylor Midterm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="welcome">
    <header>
        <div id="status">
        <img src="img/Status Bar (Black).svg" alt="Status bar">
        </div>
    </header>
    <main>
        <section id="start-page">
        <img src="img/Oval.svg" alt="Man" id="man">
        <h1 id="comma">Welcome,</h1>
        <h1 id="matthew">Matthew Anderson</h1>
        <p id="info">Let's get started by adding more information to your profile.</p>
        <button id="go">GO TO PROFILE</button>
        <button id="dismiss">DISMISS</button>
        </section>
        <br>
        <br>
        <br>
    <section id="loueis">
        <h6 id="trends">Trending Charities</h6>
        <div id="hands">
        <img src="img/hands.png" alt="Hands">
        </div>
        <h2 id="welfare">St. Loueis Welfare Org.</h2>
        <img src="img/Line.svg" alt="Line" id="blue-line">
        <img src="img/Line-1.svg" alt="Line 2" id=grey-line>
        <div id="funds">
        <p id="total">TOTAL RAISED</p>
        <p id="number"><s>$10 000</s> $12 500</p>
        </div>
    </section>

    <section id="people">
        <img src="img/people.png" alt="People">
    </section>
    </main>
    <footer>
        <div id="house">
        <img src="img/home.svg" alt="House">
        </div>
        <div id="heart">
        <img src="img/heart-outline.svg" alt="Heart">
        </div>
        <div id="search">
        <img src="img/_ionicons_svg_ios-search.svg" alt="Search">
        </div>
        <div id="human">
        <img src="img/person-outline.svg" alt="Person">
        </div>
        
        <div id="building">
        <p>HOME</p></div>
        <div id="charities">
        <p>CHARITIES</p></div>
        <div id="explore">
        <p>EXPLORE</p></div>
        <div id="profile">
        <p>PROFILE</p></div>
    </footer>
</body>
</html>
